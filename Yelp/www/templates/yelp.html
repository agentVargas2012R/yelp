<ion-view title="Yelp" id="page1" style="background-color:#FFFFFF;" class=" headerbg">
    <ion-content padding="false" class="has-header">
        <form id="yelp-form1" class="list ">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchCriteria.searchTerm">
            </label>
        </form>
        <div>
            <div>
                <p class="mainTitle">Popular
                    <span style="color:#C61B00;">Restaurants</span>
                </p>
            </div>
        </div>
        <form id="yelp-form7" class="list ">
            <label class="item item-input nearMe" id="yelp-input2">
                <span class="input-label">Near:</span>
                <input type="text" ng-model="searchCriteria.cityLocation" placeholder="Current Location"  ng-keypress="searchAction($event)">
            </label>
        </form>

        <div ng-repeat="business in businesses">
            <div class="list card manual-card-fullwidth " id="yelp-card21">
                <div class=" item item-image">
                    <a style="display:block;" ui-sref="details">
                        <img src="{{business.image_url}}" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
                    </a>
                </div>
                <ion-item class="assertive  titleCard" id="yelp-list-item2" ui-sref="details">{{business.name}}</ion-item>
                <div>
                    <div class="ratingBlock">
                        <div class="ratingStars"><img src="{{business.rating_img_url_small}}"/></div>
                            <!-- https://groups.google.com/forum/#!topic/yelp-developer-support/wWS3kgLOW3s --> 
                            <div class="ratingPrice">&nbsp;&nbsp;
                            <span ng-repeat="category in business.categories">{{category[0]}} </span>
                            &nbsp;&nbsp;|&nbsp;&nbsp;{{business.distance}}</div>
                        <div style="clear:both"></div>
                    </div>
                </div>
            </div>    
        </div>


    </ion-content>
</ion-view>
